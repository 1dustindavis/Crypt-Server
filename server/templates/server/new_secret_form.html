{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="row">
    <div class="col-md-4">
<h1>New Secret</h1>
<h2>Computer: {{computer}}</h2>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'server:new_secret' computer.id %}" method="post">{% csrf_token %}


            {% bootstrap_form form %}

        <p><button type="submit" class="btn btn-primary">Add new secret</button></p>

    </form>
</div>
</div>
{% endblock %}
