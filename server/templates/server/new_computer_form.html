{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
    <div class="col-md-4">
<h1>New Computer</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'server:new_computer' %}" method="post">{% csrf_token %}


            {% bootstrap_form form %}

        <p><button type="submit" class="btn btn-primary">Add new computer</button></p>

    </form>
</div>
</div>
{% endblock %}
